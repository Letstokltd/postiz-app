# =============================================================================
# Build and push Postiz to GCP Artifact Registry (for Kubernetes / v2-gitops)
# =============================================================================
#
# Required repo secrets: GCP_PROJECT_ID, GCP_SA_KEY
# For auto-deploy via gitops: PAT (token with push access to v2-gitops repo)
#
# Image: me-west1-docker.pkg.dev/letstok-292414/letstok-repository/postiz-app:sha-<SHA>
# On push to main: builds, pushes, and updates image tag in v2-gitops (both values files)
# =============================================================================

name: Build and deploy Postiz to GCP Artifact Registry

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GCP_REGION: me-west1
  GCP_REGISTRY: me-west1-docker.pkg.dev
  IMAGE_REPO: letstok-repository
  IMAGE_NAME: postiz-app

jobs:
  build-and-push:
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "tag_latest=true" >> $GITHUB_OUTPUT
          else
            echo "tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "tag_latest=false" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.dev
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.GCP_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.tag_latest == 'true' && format('{0}/{1}/{2}/{3}:latest', env.GCP_REGISTRY, secrets.GCP_PROJECT_ID, env.IMAGE_REPO, env.IMAGE_NAME) || '' }}
          # Registry cache: same region as image push (me-west1), faster than GHA cache
          cache-from: type=registry,ref=${{ env.GCP_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.GCP_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: false

      - name: Image summary
        run: |
          echo "### Image built and pushed" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`${{ env.GCP_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.meta.outputs.tag_latest }}" = "true" ]; then
            echo "Also tagged: \`:latest\`" >> $GITHUB_STEP_SUMMARY
          fi

  deploy:
    name: Update gitops
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout gitops repo
        uses: actions/checkout@v4
        with:
          repository: Letstokltd/v2-gitops
          ref: main
          token: ${{ secrets.PAT }}
          path: v2-gitops

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update Postiz image tag
        run: |
          cd v2-gitops
          TAG="${{ needs.build-and-push.outputs.tag }}"
          # Both files use postiz-app.image.tag (ArgoCD reads from both via postiz-application valueFiles)
          yq e ".postiz-app.image.tag = \"$TAG\"" -i envs/prod/postiz/values.yaml
          yq e ".postiz-app.image.tag = \"$TAG\"" -i charts/postiz-wrapper/values.yaml

      - name: Push changes
        run: |
          cd v2-gitops
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add envs/prod/postiz/values.yaml charts/postiz-wrapper/values.yaml
          git diff --staged --quiet || git commit -m "postiz: update image to ${{ needs.build-and-push.outputs.tag }}"
          git push
